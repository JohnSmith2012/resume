- title: Environment Perception for Unmanned Vehicle
  leader: Directed by Prof. Lin Zhang
  duration: May, 2018 &mdash; Prensent
  details: 
    - detail: Research on how to deal with the information obtained from mutiple sensors on vehicle.
    - detail: Set up a vehicle platform with kinds of sensors, including image sensors, Lidar, IMU, etc.
    - detail: Establish a large-scale benchmark dataset, in which multiple sensor data are collected synchronously. (On-going)
    - detail: Develop SLAM(simultaneous localization and mapping) module on the vehicle. (On-going)
    - detail: Develop luminance adjustment and on-line compensation for surround-view images registration. (On-going)