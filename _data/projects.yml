# Projects
- project: Cooperative Project of Production, Learning and Research
  role: Head of the Development Group & Primary Developer
  duration: Oct, 2016 &mdash; Jan, 2018
  description:
    - detail: Research on image quality evaluation for mobile camera.
    - detail: Responsible for the algorithm development of multidimensional quality evaluation of images, including noise, blur, exposure, contrast and overall quality of images.
    - detail: Establish an image exposure database by code generation, and propose a method for image exposure assessment based on convolutional neural network.

- project: “Eat Just” Health Project
  role: Primary Developer
  duration: May, 2016 &mdash; Oct, 2016
  description:
    - detail: Research on multi biometric fusion based on smart phone and cloud computing platform.
    - detail: Responsible for a part of this project which is face images illumination quality assessment, namely evaluating illumination quality for face images.
    - detail: Establish a face database with diverse illumination situations by illumination transfer algorithm, and  propose a method for face images illumination quality assessment based on convolutional neural network.
